       <!-- Modal crear fincas -->
  <div class="modal fade" id="farmModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Agregar Finca</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="container">
                <form id="farm-form" class="row g-3">
                    <div class="col-12">
                        <label for="txtname" class="form-label">Nombre</label>
                        <input type="text" class="form-control" id="txtname" >
                    </div>
                    <div class="col-12">
                        <label for="txtDireccion" class="form-label">Direccion</label>
                        <input type="text" class="form-control" id="txtDireccion" >
                    </div> 
                    <div class="col-12">
                        <label for="txtExtension" class="form-label">Extension</label>
                        <input type="number" class="form-control" id="txtExtension" >
                    </div> 
                    <div class="col-12">
                        <label for="txtDescripcion" class="form-label">Descripcion</label>
                        <input type="text" class="form-control" id="txtDescripcion" >
                    </div>
                    
                    <div class="col-12"> 
                        <label for="select-category" class="form-label">Categorias</label>
                        <select class="form-select" id="select-category"></select>
                    </div>                    
                </form>
                
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="add-btn" type="button" class="btn btn-success">Crear</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal editar fincas -->
  <div class="modal fade" id="editarFincaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Editar Finca</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="container">
                <form id="farm-form" class="row g-3">
                    <div class="col-12">
                      <label for="einputName" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="einputName" >
                    </div>
                    <div class="col-12">
                        <label for="einputdireccion" class="form-label">Direccion</label>
                        <input type="text" class="form-control" id="einputdireccion" >
                    </div>
                    <div class="col-12">
                        <label for="einputextension" class="form-label">Extension</label>
                        <input type="text" class="form-control" id="einputextension" >
                    </div>
                    <div class="col-12">
                      <label for="einputdescription" class="form-label">Descripcion</label>
                      <input type="text" class="form-control" id="einputdescription" >
                    </div>
                    
                    <input type="hidden" id="einputID" >                   
                  </form>
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="edit-btn" type="button" class="btn btn-success">Editar</button>
        </div>
      </div>
    </div>
  </div>
