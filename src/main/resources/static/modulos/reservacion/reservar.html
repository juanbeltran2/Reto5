      <!-- Page Content -->
      <div id="content" class="bg-grey w-100">

            <button type="button" class="btn btn-primary" data-bs-toggle="modal" data-bs-target="#reservaModal">
              Crear Reserva
            </button>
          </div>
          <br>
          <div class="row">
              <div class="col">
                  <table id="tabla-Reservas" class="table">
                      <thead>
                        <tr>                          
                          <th scope="col">Cliente</th>
                          <th scope="col">Finca</th>
                          <th scope="col">Inicio</th>
                          <th scope="col">Fin</th>

       <!-- Modal crear fincas -->
  <div class="modal fade" id="reservaModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Nueva Reserva</h5>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="container">
                <form id="farm-form" class="row g-3">

                    <div class="col-12"> 
                        <label for="select-client" class="form-label">Cliente</label>
                        <select class="form-select" id="select-client"></select>
                    </div> 

                    <div class="col-12"> 
                        <label for="select-farm" class="form-label">Finca</label>
                        <select class="form-select" id="select-farm"></select>
                    </div> 

                    <div class="col-12">
                        <label for="dateInicio" class="form-label">Fecha Inicio</label>
                        <input type="date" class="form-control" id="dateInicio" >
                    </div>
                    
                    <div class="col-12">
                        <label for="dateFin" class="form-label">Fecha Salida</label>
                        <input type="date" class="form-control" id="dateFin" >
                    </div>

                </form>
                
            </div>
        </div>
        <div class="modal-footer">
          <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
          <button id="add-btn" type="button" class="btn btn-success">Crear</button>
        </div>
      </div>
    </div>
  </div>


  <!-- Modal editar fincas -->
  <div class="modal fade" id="editarReservationModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
        <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Editar Reserva</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body">
            <div class="container">
                <form id="farm-form" class="row g-3">
                    <div class="col-12">
                        <label for="eStartDate" class="form-label">Mensaje</label>
                        <input type="date" class="form-control" id="eStartDate" >
                    </div>
                    <div class="col-12">
                        <label for="eDevolutionDate" class="form-label">Mensaje</label>
                        <input type="date" class="form-control" id="eDevolutionDate" >
                    </div>
                    
                    <input type="hidden" id="einputID" >                   
                </form>
            </div>
        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button id="edit-btn" type="button" class="btn btn-success">Editar</button>
        </div>
        </div>
    </div>
</div>
